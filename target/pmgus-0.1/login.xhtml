<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        
        <h:form id="formMenu">
             <p:panelGrid columns="3">
                        <h:outputText value="Login*:"/>
                        <p:inputText id="txtLogin" value="#{loginController.login}"
                                     required="true" requiredMessage="O login é obrigatório"/>
                        <p:message for="txtLogin"/>
                         
                        <h:outputText value="Senha*:"/>
                        <p:inputText id="txtSenha" value="#{loginController.senha}"
                                     required="true" requiredMessage="A senha é obrigatória" type="password"/>
                        <p:message for="txtSenha"/>                                               
                    </p:panelGrid>
            <p:commandButton value="Logar" action="#{loginController.logar()}"/>
            <p:separator/>
        <p:separator/>
            <center><h1><p:clock></p:clock>VPM - Software Development</h1></center>
        </h:form>
    </h:body>
</html>
