<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <h:head>
        <title>Crud Vítima</title>
        <style type="text/css">
            #divCima {
                width:100%;
                position: relative;
                overflow:hidden;
                background:#fff url('CimaPMGus.jpg') top no-repeat;

            }
            #divBaixo {
                position: fixed;
                bottom: 0;
                right: 1;
                width:100%;
                overflow:hidden;
                background:#fff url('BaixoPMGus.jpg') top no-repeat;

            }
        </style>
    </h:head>
    <h:body>
        <p:growl id="gro" showDetail="true" showSummary="true"/>
        <div id="divCima">
            <hl><img src="\imagens\CimaPMGus.jpg"  height="122"/></hl>
        </div>
        <h:form id="formVitima">
            
            <p:commandButton value="inserir" oncomplete="PF('widDialCadVitima').show()"/>
            <p:dataTable var="item" value="#{vitimaController.recuperarTodosVitimas()}"
                         rowKey="#{item.codigo}" paginator="true"
                         rows="5">
                <f:facet name="header">
                    Vítimas Cadastradas
                </f:facet>
                <p:column headerText="Codigo">
                    <h:outputText value="#{item.codigo}"/>
                </p:column>
                <p:column headerText="Nome">
                    <h:outputText value="#{item.nome}"/>
                </p:column>
                  <p:column headerText="Idade">
                      <h:outputText value="#{item.idade}"/>
                </p:column>
                  <p:column headerText="Naturalidade">
                      <h:outputText value="#{item.naturalidade}"/>
                </p:column>
                  <p:column headerText="Nome do Pai">
                      <h:outputText value="#{item.nomePai}"/>
                </p:column>
                  <p:column headerText="Nome da Mãe">
                      <h:outputText value="#{item.nomeMae}"/>
                </p:column>
                  
                <p:column headerText="operações" style="width: 12%">
                    <p:commandButton icon="ui-icon-search" oncomplete="PF('widDialVisualizaVitima').show()" 
                                     update=":formVitima:dialVisualizaVitima">
                        <f:setPropertyActionListener value="#{item}" target="#{vitimaController.selectedVitima}"/>
                    </p:commandButton>
                    <p:commandButton icon="ui-icon-wrench" oncomplete="PF('widDialAlteraVitima').show()"
                                     update=":formDialAlteraVitima">
                        <f:setPropertyActionListener value="#{item}" target="#{vitimaController.selectedVitima}"/>
                    </p:commandButton>
                    <p:commandButton icon="ui-icon-closethick" oncomplete="PF('widDialDeletaVitima').show()" 
                                     update=":formVitima:dialDeletaVitima">
                        <f:setPropertyActionListener value="#{item}" target="#{vitimaController.selectedVitima}"/>
                    </p:commandButton>    
                </p:column>
            </p:dataTable>

            <p:dialog id="dialVisualizaVitima" visible="false" modal="true"
                      resizable="false" widgetVar="widDialVisualizaVitima"
                      header="dados de vitima">
                <p:panelGrid columns="2">
                    <h:outputText value="Código:"/>
                    <h:outputText value="#{vitimaController.selectedVitima.codigo}"/>

                    <h:outputText value="Nome:"/>
                    <h:outputText value="#{vitimaController.selectedVitima.nome}"/>     
                    
                    <h:outputText value="Idade:"/>
                    <h:outputText value="#{vitimaController.selectedVitima.idade}"/>  
                    
                    <h:outputText value="Naturalidade:"/>
                    <h:outputText value="#{vitimaController.selectedVitima.naturalidade}"/>     
                    
                    <h:outputText value="Nome do Pai:"/>
                    <h:outputText value="#{vitimaController.selectedVitima.nomePai}"/>  
                    
                    <h:outputText value="Nome da Mãe:"/>
                    <h:outputText value="#{vitimaController.selectedVitima.nomeMae}"/> 
                </p:panelGrid>
                <p:commandButton value="fechar" oncomplete="PF('widDialVisualizaVitima').hide()"/>
            </p:dialog>

            <p:dialog id="dialDeletaVitima" visible="false" modal="true"
                      resizable="false" widgetVar="widDialDeletaVitima"
                      header="dados da vitima">
                <p:panelGrid columns="2">
                   <h:outputText value="Código:"/>
                    <h:outputText value="#{vitimaController.selectedVitima.codigo}"/>

                    <h:outputText value="Nome:"/>
                    <h:outputText value="#{vitimaController.selectedVitima.nome}"/>     
                    
                    <h:outputText value="Idade:"/>
                    <h:outputText value="#{vitimaController.selectedVitima.idade}"/>  
                    
                    <h:outputText value="Naturalidade:"/>
                    <h:outputText value="#{vitimaController.selectedVitima.naturalidade}"/>     
                    
                    <h:outputText value="Nome do Pai:"/>
                    <h:outputText value="#{vitimaController.selectedVitima.nomePai}"/>  
                    
                    <h:outputText value="Nome da Mãe:"/>
                    <h:outputText value="#{vitimaController.selectedVitima.nomeMae}"/>  
                </p:panelGrid>
                <p:commandButton value="Deseja mesmo deletar a vitima?" action="#{vitimaController.deletar()}" oncomplete="PF('widDialDeletaVitima').hide()"
                                 update="@form"/>
            </p:dialog>

        </h:form>

        <p:dialog id="dialCadVitima" visible="false" modal="true" resizable="false"
                  widgetVar="widDialCadVitima" header="Cadastrar Vitima">

            <h:form id="formDialCadVitima">
                <p:fieldset legend="cadastrar vitima">
                    <p:panelGrid columns="3">
                        <h:outputText value="Nome*:"/>
                        <p:inputText id="txtNome" value="#{vitimaController.vitimaCadastro.nome}"
                                     required="true" requiredMessage="O nome é obrigatório"/>
                        <p:message for="txtNome"/>
                         <h:outputText value="Idade*:"/>
                        <p:inputText id="txtIdade" value="#{vitimaController.vitimaCadastro.idade}"
                                     required="true" requiredMessage="A idade é obrigatório"/>
                        <p:message for="txtIdade"/>
                         <h:outputText value="Naturalidade*:"/>
                         <p:inputText id="txtNaturalidade" value="#{vitimaController.vitimaCadastro.naturalidade}"
                                     required="true" requiredMessage="A naturalidade é obrigatório"/>
                        <p:message for="txtNaturalidade"/>
                         <h:outputText value="Nome do Pai*:"/>
                         <p:inputText id="txtNomePai" value="#{vitimaController.vitimaCadastro.nomePai}"
                                     required="true" requiredMessage="O nome do pai é obrigatório"/>
                        <p:message for="txtNomePai"/>
                         <h:outputText value="Nome da Mãe*:"/>
                         <p:inputText id="txtNomeMae" value="#{vitimaController.vitimaCadastro.nomeMae}"
                                     required="true" requiredMessage="O nome da mãe é obrigatório"/>
                        <p:message for="txtNomeMae"/>
                    </p:panelGrid>
                    <p:commandButton value="Cadastrar" action="#{vitimaController.inserir()}"
                                     oncomplete="PF('widDialCadVitima').hide()" 
                                     update=':formVitima :gro @form'/>
                </p:fieldset>
            </h:form>
        </p:dialog>

        <p:dialog id="dialAlteraVitima" visible="false" modal="true" resizable="false"
                  widgetVar="widDialAlteraVitima" header="Alterar Vitima">
            <h:form id="formDialAlteraVitima">
                <p:fieldset legend="alterar vitima">
                    <p:panelGrid columns="3">
                      <h:outputText value="Nome*:"/>
                        <p:inputText id="txtNome" value="#{vitimaController.selectedVitima.nome}"
                                     required="true" requiredMessage="O nome é obrigatório"/>
                        <p:message for="txtNome"/>
                         <h:outputText value="Idade*:"/>
                        <p:inputText id="txtIdade" value="#{vitimaController.selectedVitima.idade}"
                                     required="true" requiredMessage="A idade é obrigatório"/>
                        <p:message for="txtIdade"/>
                         <h:outputText value="Naturalidade*:"/>
                         <p:inputText id="txtNaturalidade" value="#{vitimaController.selectedVitima.naturalidade}"
                                     required="true" requiredMessage="A naturalidade é obrigatório"/>
                        <p:message for="txtNaturalidade"/>
                         <h:outputText value="Nome do Pai*:"/>
                         <p:inputText id="txtNomePai" value="#{vitimaController.selectedVitima.nomePai}"
                                     required="true" requiredMessage="O nome do pai é obrigatório"/>
                        <p:message for="txtNomePai"/>
                         <h:outputText value="Nome da Mãe*:"/>
                         <p:inputText id="txtNomeMae" value="#{vitimaController.selectedVitima.nomeMae}"
                                     required="true" requiredMessage="O nome da mãe é obrigatório"/>
                        <p:message for="txtNomeMae"/>
                    </p:panelGrid>
                    <p:commandButton value="Alterar" action="#{vitimaController.alterar(vitimaController.selectedVitima)}"
                                     oncomplete="PF('widDialAlteraVitima').hide()" 
                                     update=':formVitima :gro @form'/>
                </p:fieldset>
            </h:form>
        </p:dialog>
        <div id="divBaixo" align="justify">
            <hl><img src="\imagens\BaixoPMGus.jpg" height="101px"/></hl>
        </div>
    </h:body>
</html>
