<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <h:head>
        <title>Crud Municipio</title>
    </h:head>
    <h:body>
        <p:growl id="gro" showDetail="true" showSummary="true"/>
        <h:form id="formMunicipio">
            <p:commandButton value="inserir" oncomplete="PF('widDialCadMunicipio').show()"/>
            <p:dataTable var="item" value="#{municipioController.recuperarTodosMunicipio()}"
                         rowKey="#{item.codigo}" paginator="true"
                         rows="5">
                <f:facet name="header">
                   Municipios Cadastrados
                </f:facet>
                <p:column headerText="Codigo">
                    <h:outputText value="#{item.codigo}"/>
                </p:column>
                <p:column headerText="Nome">
                    <h:outputText value="#{item.nome}"/>
                </p:column>
                <p:column headerText="operações" style="width: 12%">
                    <p:commandButton icon="ui-icon-search" oncomplete="PF('widDialVisualizaMunicipio').show()" 
                                     update=":formMunicipio:dialVisualizaMunicipio">
                        <f:setPropertyActionListener value="#{item}" target="#{municipioController.selectedMunicipio}"/>
                        </p:commandButton>
                    <p:commandButton icon="ui-icon-wrench" oncomplete="PF('widDialAlteraMunicipio').show()"
                                     update=":formDialAlteraMunicipio">
                    <f:setPropertyActionListener value="#{item}" target="#{municipioController.selectedMunicipio}"/>
                    </p:commandButton>
                    <p:commandButton icon="ui-icon-closethick" oncomplete="PF('widDialDeletaMunicipio').show()" 
                                     update=":formMunicipio:dialDeletaMunicipio">
                        <f:setPropertyActionListener value="#{item}" target="#{municipioController.selectedMunicipio}"/>
                        </p:commandButton>    
                </p:column>
            </p:dataTable>
            
            <p:dialog id="dialVisualizaMunicipio" visible="false" modal="true"
                      resizable="false" widgetVar="widDialVisualizaMunicipio"
                      header="dados do Municipio">
                <p:panelGrid columns="2">
                    <h:outputText value="Código:"/>
                    <h:outputText value="#{municipioController.selectedMunicipio.codigo}"/>
                    
                   <h:outputText value="Nome:"/>
                   <h:outputText value="#{municipioController.selectedMunicipio.nome}"/>                   
                </p:panelGrid>
                <p:commandButton value="fechar" oncomplete="PF('widDialVisualizaMunicipio').hide()"/>
            </p:dialog>
            
            <p:dialog id="dialDeletaMunicipio" visible="false" modal="true"
                      resizable="false" widgetVar="widDialDeletaMunicipio"
                      header="dados do Municipio">
                <p:panelGrid columns="2">
                    <h:outputText value="Código:"/>
                    <h:outputText value="#{municipioController.selectedMunicipio.codigo}"/>
                    
                   <h:outputText value="Nome:"/>
                   <h:outputText value="#{municipioController.selectedMunicipio.nome}"/>
                </p:panelGrid>
                <p:commandButton value="Deseja mesmo deletar o municipio?" action="#{municipioController.deletar()}" oncomplete="PF('widDialDeletaMunicipio').hide()"
                                 update="@form"/>
            </p:dialog>
            
        </h:form>
        
        <p:dialog id="dialCadMunicipio" visible="false" modal="true" resizable="false"
                  widgetVar="widDialCadMunicipio" header="Cadastrar Municipio">
            
            <h:form id="formDialCadMunicipio">
                <p:fieldset legend="cadastrar municipio">
                    <p:panelGrid columns="3">
                        <h:outputText value="Nome*:"/>
                        <p:inputText id="txtNome" value="#{municipioController.municipioCadastro.nome}"
                                     required="true" requiredMessage="O nome é obrigatório"/>
                        <p:message for="txtNome"/>
                    </p:panelGrid>
                    <p:commandButton value="Cadastrar" action="#{municipioController.inserir()}"
                                     oncomplete="PF('widDialCadMunicipio').hide()" 
                                     update=':formMunicipio :gro @form'/>
                </p:fieldset>
            </h:form>
        </p:dialog>
        
        <p:dialog id="dialAlteraMunicipio" visible="false" modal="true" resizable="false"
                  widgetVar="widDialAlteraMunicipio" header="Alterar Municipio">
            <h:form id="formDialAlteraMunicipio">
                <p:fieldset legend="alterar municipio">
                    <p:panelGrid columns="3">
                        <h:outputText value="Nome*:"/>
                        <p:inputText id="txtNome" value="#{municipioController.selectedMunicipio.nome}"
                                     required="true" requiredMessage="O nome é obrigatório"/>
                        <p:message for="txtNome"/>
                    </p:panelGrid>
                    <p:commandButton value="Alterar" action="#{municipioController.alterar(municipioController.selectedMunicipio)}"
                                     oncomplete="PF('widDialAlteraMunicipio').hide()" 
                                     update=':formMunicipio :gro @form'/>
                </p:fieldset>
            </h:form>
        </p:dialog>
        
    </h:body>
</html>
